{{- if .Values.istio.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.istio.gateway.name }}
  namespace: {{ .Values.istio.gateway.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      # tls:
      #   httpsRedirect: true
      hosts:
        {{- range .Values.istio.gateway.hosts }}
        - {{ . }}
        {{- end }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        {{- range .Values.istio.gateway.hosts }}
        - {{ . }}
        {{- end }}
      tls:
        credentialName: {{ .Values.istio.gateway.name }}
        mode: SIMPLE

{{- end }}

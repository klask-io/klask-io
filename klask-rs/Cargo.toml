[package]
name = "klask-rs"
version = "0.1.0"
edition = "2021"
authors = ["Klask Team"]
description = "Modern Rust-based code search engine"

[dependencies]
# Web framework and async runtime
axum = "0.8"
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"
futures = "0.3"
tower-http = { version = "0.6", features = ["cors", "fs", "trace"] }

# Database and ORM
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "sqlite", "uuid", "chrono", "migrate"] }

# Search engine
tantivy = "0.25"

# Serialization and validation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
validator = { version = "0.20", features = ["derive"] }
regex = "1.12"

# Authentication and security
# Using rust_crypto feature for pure Rust cryptography (no OpenSSL)
jsonwebtoken = { version = "10.0", features = ["rust_crypto"] }
argon2 = "0.5"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Configuration and environment
dotenvy = "0.15"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# Repository crawling - using pure Rust gitoxide instead of git2
# Using reqwest for HTTP transport to avoid OpenSSL dependency
gix = { version = "0.73", default-features = false, features = ["blocking-http-transport-reqwest", "max-performance"] }

# File processing
walkdir = "2.5"

# HTTP client for API calls (using rustls with system CA certificates)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls-native-roots"] }
urlencoding = "2.1"

# Encryption for tokens
aes-gcm = "0.10"
base64 = "0.22"
rand = "0.9"

# Scheduling and cron jobs
croner = "3.0"

# Cryptographic hashing for deterministic IDs
sha2 = "0.10"

# Lazy initialization
once_cell = "1.20"

[features]
test-utils = []

[dev-dependencies]
# Testing
tokio-test = "0.4"
tempfile = "3.0"
httpmock = "0.8"
axum-test = "18.0"
